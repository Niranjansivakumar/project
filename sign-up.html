<div class="row">
    <div class="col-xs-12">
        <nav class="navbar navbar-light" style="background-color: #2f5b7a;">
            <div class="row">
                <div class="col-xs-12 text-center font-white">
                    <h3>Create User</h3>
                </div>
            </div>
        </nav>
    </div>
    <div class="col-xs-12">
        <div class="row">
            <div class="col-xs-4">
                <input type="text" placeholder="First Name" class="sign-up-txt" id="sign-up-firstname" required />
                <label class="val-lab-1 hid" id="sign-up-firstname-req">field required</label>
            </div>
            <div class="col-xs-4">
                <input type="text" placeholder="Middle Name" class="sign-up-txt" id="sign-up-middlename" required />
            </div>
            <div class="col-xs-4">
                <input type="text" placeholder="Last Name" class="sign-up-txt" id="sign-up-lastname" required />
            </div>
        </div>
        <div class="row marg-top-15">
            <div class="col-xs-4">
                <input type="text" placeholder="User Name" class="sign-up-txt" id="sign-up-usrname" required />
            </div>
            <div class="col-xs-4">
                <input type="password" placeholder="Password" class="sign-up-txt" id="sign-up-password1" required autocomplete="new-password" />
            </div>
            <div class="col-xs-4">
                <input type="password" placeholder="Re-enter password" class="sign-up-txt" id="sign-up-password2" required disabled />
            </div>
        </div>
        <div class="row marg-top-15">
            <div class="col-xs-4">
                <input type="date" placeholder="Date of Birth" class="sign-up-txt" id="sign-up-dob" required />
            </div>
            <div class="col-xs-8">
                <span class="sgn-gnd-spn">Gender: </span>
                <span class="sgn-gnd-spn2"><label for="sgn-up-gnd-male">Male</label><input class="sgn-radio" value="male" type="radio" id="sgn-up-gnd-male" name="gender-radio" /></span>
                <span class="sgn-gnd-spn2"><label for="sgn-up-gnd-female">Female</label><input class="sgn-radio" value="female" type="radio" id="sgn-up-gnd-female" name="gender-radio" /></span>
                <span class="sgn-gnd-spn2"><label for="sgn-up-gnd-trans">Transgender</label><input class="sgn-radio" value="transgender" type="radio" id="sgn-up-gnd-trans" name="gender-radio" /></span>
            </div>
        </div>
        <div class="row marg-top-15">
            <div class="col-xs-4">
                <input type="email" placeholder="Enter mail id" class="sign-up-txt" id="sign-up-email" required />
            </div>
            <div class="col-xs-4">
                <input type="text" placeholder="Mobile Number" class="sign-up-txt" id="sign-up-mobile" required />
            </div>
        </div>
        <div class="row marg-top-15">
            <div class="col-xs-4">
                <input type="text" placeholder="Address Line 1" class="sign-up-txt" id="sign-up-address1" required />
            </div>
            <div class="col-xs-4">
                <input type="text" placeholder="Address Line 2" class="sign-up-txt" id="sign-up-address2" required />
            </div>
            <div class="col-xs-4">
                <input type="text" placeholder="Town" class="sign-up-txt" id="sign-up-town" required />
            </div>
        </div>
        <div class="row marg-top-15">
            <div class="col-xs-4">
                <select class="sign-up-txt sgn-up-select" id="country-select">
                    <option disabled selected>Loading.....</option>
                </select>
            </div>
            <div class="col-xs-4">
                <select class="sign-up-txt sgn-up-select" id="state-select">
                    <option disabled selected>Select</option>
                </select>
            </div>
            <div class="col-xs-4">
                <select class="sign-up-txt sgn-up-select" id="district-select">
                    <option disabled selected>Select</option>
                </select>
            </div>
        </div>
        <div class="row marg-top-15">
            <div class="col-xs-4">
                <select class="sign-up-txt sgn-up-select" id="pincode-select">
                    <option disabled selected>Select</option>
                </select>
            </div>
        </div>
        <div class="row marg-top-15 text-center">
            <button class="btn btn-primary" id="signup_submit">Submit</button>
        </div>
    </div>
</div>
